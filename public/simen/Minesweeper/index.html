<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <script src="functions.js" defer></script>
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="open" src="images/facingDown.png">
    <img id="mine" src="images/bomb.png">
    <img id="flag" src="images/flagged.png">
    <img id="0" src="images/0.png">
    <img id="1" src="images/1.png">
    <img id="2" src="images/2.png">
    <img id="3" src="images/3.png">
    <img id="4" src="images/4.png">
    <img id="5" src="images/5.png">
    <img id="6" src="images/6.png">
    <img id="7" src="images/7.png">
    <img id="8" src="images/8.png">

    <div id="taskbar">
        <p id="settings">Settings</p>
    </div>
    <div id="settingsBox">
        <div id="settingsBoxHeader">Settings</div>
        <div id="settingsBoxDisplay">
            <table id="settingsBoxDisplayTable">
                <tr>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Mines</th>
                </tr>
            </table>
        </div>
        <div>
            <input type="radio" id="Beginner" name="Difficulty" value="Beginner">
            <label for="Beginner">Beginner</label>
            <table id="tableDisplayBeginner">
                <tr>
                    <td>9</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </table><br>
            <input type="radio" id="Intermediate" name="Difficulty" value="Intermediate">
            <label for="Intermediate">Intermediate</label>
            <table id="tableDisplayIntermediate">
                <tr>
                    <td>16</td>
                    <td>16</td>
                    <td>40</td>
                </tr>
            </table><br>
            <input type="radio" id="Expert" name="Difficulty" value="Expert" checked>
            <label for="Expert">Expert</label>
            <table id="tableDisplayExpert">
                <tr>
                    <td>30</td>
                    <td>16</td>
                    <td>99</td>
                </tr>
            </table><br>
            <input type="radio" id="Custom" name="Difficulty" value="Custom">
            <label for="Custom">Custom</label>
            <table id="tableDisplayCustom">
                <tr>
                    <td><input class="custom" type="number" id="customWidth" min="9" required></td>
                    <td><input class="custom" type="number" id="customHeight" required></td>
                    <td><input class="custom" type="number" id="customMines" required></td>
                </tr>
            </table><br>
            <button type="submit" id="NewGameButton">New Game</button>
        </div>
    </div>
    <div id="header">
        <h1 id="mineCount" style="display: inline-block;"></h1>
        <button id="button" style="display: inline-block;"><img id="Smiley" src="images/Smile.png"></button>
        <h1 id="timer" style="display: inline-block;"></h1>
    </div>
    <div style="text-align: center;">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</body>

</html>
