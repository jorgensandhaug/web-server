<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ord i alfabetisk rekkefølge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="overskrift">
      <h1>Ordsorterer</h1>
    </div>
    <div class="input-felt-container">
      <input type="text" class="input-felt" placeholder="Skriv inn et ord..">
      <div class="help-tip"><p>For å sende et ord inn trykker du på enter etter at du har skrevet inn ordet i det øverste feltet. For å angre på et ord, trykk CTRL + Z. For å fjerne et ord fra listen er det bare å trykke på det. For å slette alt og starte på nytt, trykk CTRL + DELETE.</p></div>
    </div>
    <div class="liste-container">
      <div class="box">
        <ol id="paragraf">



        </ol>

       </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
