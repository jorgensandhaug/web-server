        <h1>Kjønnsroller og familie</h1>
<br>

I Jesu Kristi Kirke av Siste dagers Hellige står familien svært sentralt, og i vårt møte med dem sendte de med oss en formulering av kirkens syn på hvordan en familie skulle se ut. Dette dokumentet er introduksjonen til en offisiell veiledning publisert av kirken i 1995 og heter "Familien - En erklæring til verden". På spørsmålet om hvem som kan vies i menigheten står det skrevet "«Vi, Det første presidentskap og De tolv apostlers råd i Jesu Kristi Kirke av Siste Dagers Hellige, erklærer høytidelig at ekteskap mellom mann og kvinne er innstiftet av Gud, og at familien står sentralt i Skaperens plan for hans barns evige fremtid.". Dette vil si at De Siste Dagers Hellige mener at ekteskapet utelukkende er forbeholdt mann og kvinne, samtidig som viktigheten av en slik familie blir understreket. I intervjuet vårt med Kjetil, biskopen i den lokale menigheten, fikk vi det samme inntrykket. Homofile kunne ikke vies og utøvende homofile kunne ikke være medlem av menigheten. Samtidig ble det ettertrykkelig understreket at respekt for homofile, og personer de var uenige med på andre områder, var en svært viktig verdi i menigheten deres. Selv om homofile ikke kan være medlemmer av menigheten, er de likevel ikke utestengt fra den. Vi var for eksempel hjertelig velkomne til å delta på alle deler av gudstjenesten, selv om vi ikke var medlemmer av menigheten. 
<br><br>
Dersom en sammenligner dette med Den Norske Kirke er det én tydelig ulikhet. Siden 2016 har det vært lovlig for homofile å vie seg i Den Norske Kirke. Det er derimot ikke slik at alle som er involverte i kirken er enige i dette, og det finnes definitivt mer konservative stemmer også i Den Norske Kirke. 

<br><br>
Når det kommer til kjønnsroller er det ingen ekstreme forskjeller mellom mann og kvinne i Jesu Kristi Kirke av Siste Dagers Hellige. De mener derimot at det finnes enkelte oppgaver kjønnene må forholde seg til og understreker også det finnes tydelig inndelte kjønn i erklæringen nevnt ovenfor "Kjønn er en grunnleggende del av enkeltmenneskets førjordiske, jordiske og evige identitet og hensikt". Dette impliserer at kirken i utgangspunktet er imot de nye progressive ideene om kjønn. 

<br><br>

Én av hovedforskjellene mellom mann og kvinne ligger i at kvinner ikke kan motta prestemyndighet. Det vil si at kvinnene har én ordinans mindre enn mennene. Kvinnene har derimot andre viktige oppgaver i menigheten, som for eksempel undervisning på søndagsskole og arbeid med ungdommer. Disse var blant noen av oppgavene Cecilie, som vi snakket med, hadde i menigheten. I "Familien - En erklæring til verden" blir kvinnenes rolle i familien også nevnt. "Etter guddommelig forordning skal fedre presidere over sin familie i kjærlighet og rettferdighet, og de er ansvarlige for å sørge for livets nødvendigheter og beskyttelse for sin familie. En mor er først og fremst ansvarlig for å ha omsorg for sine barn. I disse hellige ansvarsoppgaver er fedre og mødre forpliktet til å hjelpe hverandre som likeverdige partnere. Uførhet, død eller andre forhold kan nødvendiggjøre individuell tilpasning." Kjønnsrollene som beskrevet her er relativt konservative, på den måte at fedrene skal forsørge familien, mens mødre først og fremst skal oppdra familiens barn. På den annen side står det at fedre og mødre skal hjelpe hverandre med disse oppgavene som likeverdige partnere, noe som viser en egalitær holdning. 
<br>

Dette inntrykket fikk vi også gjennom dialog med Cecilie, og hun uttalte i denne sammenheng følgende: "Vi er så likestilte som vi kan bli." Og begrunner dette med at ulike oppgaver ikke nødvendigvis betyr mangel på likestilling. Menn har noen oppgaver, mens kvinner har andre. Kvinner har for eksempel muligheten til å bli gravide og til å få barn. I tillegg presiserer hun at kvinner kan ha lederroller i kirken når det kommer til for eksempel undervisning og arbeid med ungdom, og mener at disse oppgavene kan anses som like verdifulle som oppgaven med å være prest eller biskop.
<br><br>

Hovedforskjellen mellom Den Norske Kirke og Jesu Kristi Kirke av Siste Dagers Hellige på dette området ligger i at kvinner kan bli både prester og biskoper i Den Norske Kirke. Det ble tillatt for kvinner å være prester i 1956, mens den første biskopen ble utnevnt i 1993. Utover dette er kjønnsrollene i de to konfesjonene relativt sammenfallende.
<br><br>

<h2>Bilder og ornamenter</h2>

        <h1>DEN RITUELLE DIMENSJON</h1>
 <br>
 
<h2>De Frelsende Ordinansene</h2>

Der man i den norske kirke har sakramenter og andre kirkelige handlinger, har de I Jesu Kristi Kirke av Siste Dagers Hellige (ofte forkortet til SDH) ordinanser. Ordinanser er hellige handlinger av prestedømmet, som utføres av personer som har blitt ordinert med prestedomsmakt. Dette innebefatter barnevelsignelse, dåp, nattverd, overføring av prestedømmet, mottak av vår egen begavelse og besegling i tempelet. Sentralt for disse er de siste dagers helliges fokus på å utføre de hellige ordinansene slik de ble utført i bibelen, og av Jesus selv. 
 <br><br>
Den norske kirke har kun to sakramenter, dåp og nattverd, men praktiserer andre kirkelige handlinger som regnes som sakramenter i andre trosretninger, som konfirmasjon, vielse, presteordinasjon og begravelse. I Jesu Kristi Kirke av Siste Dagers Hellige sier man at det i hovedsak er fem frelsende ordinanser som menn burde motta i løpet av livet: 
 <br><br>
Dåp er den første, frelsende ordinans. De Siste Dagers Hellige praktiserer ikke barnedåp, slik man gjør i den norske kirke. De tror at siden barnet ikke har bevisst valgt selv å bli frelst, er ikke handlingen frelsende. De praktiserer da heller en barnevelsignelse, hvor man velsigner det nyfødte barnet, i stedet for å døpe det slik man gjør i den norske kirke. Selve dåpen må ta sted fra fylte åtte år. Man kan dele ritualet i to hoveddeler – vanndåpen og bekreftelsen, hvor begge er sin egen frelsende ordinans.
<br>
Under selve vanndåpen, går den som skal døpes ned i et dåpsbasseng, og blir helt dekket av vann. Dette står i kontrast med den norske kirkes symbolske dråper på barnets hode. De siste dagers hellige mener at en komplett neddykking er en mer bibeltro måte å døpes, siden det er slik Jesus selv døpes av Johannes i Jordan-elven (Matteus 3:13-17). 
<br><br>
Bekreftelsen, som kommer rett etter selve vanndåpen, regnes i seg selv som en av de fem frelsende ordinansene. Den som døpes skal bekreftes inn i kirken, og motta Den Hellige Ånd. Selve overføringen av Den Hellige Ånd utføres av en mann, ordinert med prestedomsmakt av det Melkisediske prestedømmet. Denne ordinansen regnes som tilsvarende en konfirmasjon i den norske kirke.
<br>
Kjetil sa «Dette er en ordinans som i større grad enn barnevelsignelsen, gjør at man kan få veiledning og inspirasjon i livet». Man har da inngått en pakt med Gud om å opprettholde budene så godt som mulig, og man får i gjengjeld god hjelp på veien. 
 <br><br>
Den tredje, frelsende ordinans er mottakelsen av prestedømmet. I Jesu Kristi Kirke av Siste Dagers Hellige er ikke alle med prestelig myndighet utdannede teologer, slik de er i den norske kirken. Det er heller slik at troende menn i menighetene ordineres med embeter som bærer prestedomsmyndighet. Denne ordineringen utføres igjen av ordinerte menn av det melkisediske prestedømmet. Prestedømmet deles i to – det aronske- og det melkisediske prestedømmet. Barn allerede fra tolvårsalderen kan ordineres inn i det aronske prestedømmet, som gir myndighet til å utføre mer praktiske, ytre ting, som nattverd og dåp. Det melkisediske gir åndelig makt, med myndighet til å velsigne, overrekke Den Hellige Ånd, ordinere andre inn i prestedømmet og å beskikke folk til å utføre oppgaver. Kjetil for eksempel, jobber som tannlege, men var ordinert til biskop i menigheten vi besøkte i en femårsperiode. Cecilie, et annet medlem av menigheten, var beskikket til å utføre andre viktige oppgaver i kirken. Det er verdt å merke seg at beskikkelse og ordinasjon ikke er det samme, siden kvinner ikke kan bære prestedomsmakt. 
<br><br>
 
Mottakelsen av «vår egen begavelse» regnes som den fjerde, frelsende ordinans. Dette er det Kjetil kalte en «tempelpakt», og tar sted i et av de siste dagers helliges mange templer, verden rundt. Dette er en undervisning, og er for de troende en symbolsk vandring tilbake til Gud. Man inngår flere pakter underveis, basert på de hellige skriftene. Dette er sentralt i Jesu Kristi Kirke av Siste Dagers Hellige – å utføre ritualer slik de er beskrevet i bibelen, altså på mest mulig bibeltro måte. 
<br><br>
 
Besegling, eller det man kaller vielse i den norske kirke, er den femte og siste ordinansen. Denne ordinansen tar sted i et tempel, og er mellom en mann og en kvinne. Det sentrale i de siste dagers helliges ekteskap, og i velsignelsen, er at ekteskapet skal vare i evig tid, og ikke «til døden skiller en ad», som i den norske kirke. Tolker man det bokstavelig, betyr dette at beseglingen ikke brytes når man går til livet etter døden. 
<br>
Skilsmisse er lov, men «jeg ønsker absolutt ikke å oppfordre til det» - Kjetil. 
 <br><br>
Menn har disse fem hellige, frelsende ordinansene, mens kvinner har fire. Dette er de samme ordinansene, med unntak av overførselen av prestedømmet. 
 <br>
 <br>
Nattverden regnes ikke som en av de fem frelsende ordinanser, men har en sentral rolle i gudstjenestene i Jesu Kristi Kirke av Siste Dagers Hellige. Når man deltar i nattverden fornyer man paktene man inngikk ved dåpen. Den foregår i stor grad slik som den i den norske kirke, med et par unntak:
Den kan utføres av barn som har blitt ordinert til det aronske prestedømmet. Når vi deltok i en seanse i de siste dagers helliges menighet i Fredrikstad, var det yngre som utførte utdelingen av nattverden. 
En mer bokstavelig tolkning av bibelens nattverd i det at det utdeles brød og vann, i stedet for oblat og vin/saft.
 <br><br>
<h2>Misjon</h2>
 
Misjon er en viktig del av Jesu Kristi Kirke av Siste Dagers Hellige, men regnes ikke som en slags ordinans sådan. Det er derimot sterkt oppfordret til, både for gutter og jenter. I følge Kjetil var det dog kun omkring 10% av Europeiske siste dagers hellige som reiste på misjon. 
<br>
Når en skal bli misjonær, ordineres eller beskikkes man for rollen. Guttene mottar da prestedomsmakt, og embete kalt «Eldste». Det er kun når man er misjonær at man får bære tittelen (med unntak av høytstående, kirkelige ledere). Jentene beskikkes for rollen, og bærer tittelen «Søster».
<br>
Gutter kan reise fra de er 18, og misjonere i to år. Jenter kan reise fra de er 19, og misjonere i 18 måneder. I tillegg kan man reise som seniormisjonærer når man er eldre. Man kan da tjene vanlig som misjonær, eller være misjonspresident. Misjonspresidentene har mye ansvar og erfaring i sine roller som misjonærer.

        <br><br>
        <h1>En søndag i kirken</h1>
        <br>
